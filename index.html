<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WeatherApp</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div id="time"></div>
    <div class="title">WeatherApp &copy; BL 2018</div>
    <span class="city">London</span>
    <div class="weather-info weather-info1"></div>

    <section class="cities-title">Weather in:</section>
    <div class="cities">
        <div class="city-cont">
            <span>Cracow</span><div class="w-city1"></div>
        </div>
        <div class="city-cont">
            <span>New York</span><div class="w-city2"></div>
        </div>
        <div class="city-cont">
            <span>Ponta Delgada</span><div class="w-city3"></div>
        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
